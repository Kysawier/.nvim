- hosts: localhost
  user: ksawery
  pre_tasks:
    - name: Update cache
      become: true 
      apt: 
        update_cache: true
      tags:
      - zsh
      - node

  tasks: 
  - name: Install zsh
    become: true
    apt: name=zsh
    tags:
    - zsh
  - name: Change shell
    become: true 
    shell: chsh -s `which zsh`
    tags:
    - zsh
  - name: Install ohmyzsh
    shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh
    tags:
    - zsh
  - name: Install autosuggestions plugin for zsh
    ansible.builtin.git:
      repo: 'https://github.com/zsh-users/zsh-autosuggestions.git'
      dest: '~/.oh-my-zsh/plugins/zsh-autosuggestions'
    tags:
    - zsh
  - name: Update our zshrc
    shell: sed -i 's/(git/(git zsh-autosuggestions' ~/.zshrc
    tags:
    - zsh
  - name: Install node
    become: true
    apt: 
      name: ['npm']
    tags:
    - node
  - name: Install n
    become: true
    npm: 
      name: n
      global: true 
    tags:
    - node 
  - name: n 20
    become: true
    shell: n 20
    tags:
    - node 
